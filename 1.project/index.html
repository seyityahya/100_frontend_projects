<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.proje</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
<div style="width: 377px; margin: 25px">
    <div class="component--search">
        <form action="">
            <div class="search-icon">
                <img src="images/icon-search.svg" alt="">
            </div>
            <input type="text" placeholder="start typing to search">
        </form>
        <h6>Popular searches</h6>
        <ul>
            <li>
                <a href="#">Air Transport</a>
            </li>
            <li>
                <a href="#">Aviation</a>
            </li>
            <li class="active">
                <a href="#">Mekaniske Verksted</a>
            </li>
            <li>
                <a href="#">Port Authority</a>
            </li>
            <li>
                <a href="#">Sporvei</a>
            </li>
            <li>
                <a href="#">Bergens Kreditbank</a>
            </li>
        </ul>
    </div>
</div>

<div class="component--filter-search">
    <form action="">
        <div class="input">
            <div class="search-icon">
                <img src="images/icon-search.svg" alt="">
            </div>
            <input type="text" placeholder="Start typing to search">
        </div>
        <ul>
            <li>
                <label>
                    <input type="radio" checked  name="type" value="project">
                    <span class="text">Projects</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="type" value="image">
                    <span class="text">images</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="type" value="peoople">
                    <span class="text">People</span>
                </label>
            </li>
        </ul>
    </form>
</div>

<div class="component--filter">
    <form action="">
        <ul>
            <li>
                <div class="key">Country</div>
                <div class="value">
                    <select name="" id="">
                        <option value="">Norway</option>
                        <option value="">Turkey</option>
                    </select>
                </div>
            </li>
            <li>
                <div class="key">City</div>
                <div class="value">
                    <input type="text" value="Bergen">
                </div>
            </li>
            <li class="filter-button">
                <a href="#">
                    Cancel
                </a>
                <button type="submit">Apply Filters</button>
            </li>
        </ul>
    </form>
</div>

</body>
</html>
